# Naming rules
naming:

  ConstructorParameterNaming:
    active: false

  VariableNaming:
    active: false

  FunctionNaming:
    active: true
    ignoreAnnotated: ['Composable']

  TopLevelPropertyNaming:
    active: true
    constantPattern: '[A-Z][A-Za-z0-9]*'

# Style rules
style:

  ForbiddenComment:
    active: false

  ReturnCount:
    excludeGuardClauses: true

  MagicNumber:
    active: true
    ignorePropertyDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true

# Complexity rules
complexity:

  TooManyFunctions:
    ignorePrivate: true

  LongMethod:
    ignoreAnnotated: ['Composable']
